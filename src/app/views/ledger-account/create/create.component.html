<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-md" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<h4 class="col-xs-10 modal-title" id="myModalLabel">LEDGER ACCOUNT CREATE FORM</h4>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="close()"><span aria-hidden="true">&times;</span></button>
	    	</div>
	    	<div class="modal-body">
	        	<section class="create-form">
		        	<form class="form-horizontal" [formGroup]="createTransactionForm" (ngSubmit)="submitForm($event)" *ngIf="!showMsg">
		        		<div class="form-group">
		        			<label for="name" class="col-xs-12 col-sm-3 control-label">Name</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="text" class="form-control" id="name" formControlName="name" required ngText>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="ledgerFatherName" class="col-xs-12 col-sm-3 control-label">FATHER's NAME</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="text" class="form-control" id="ledgerFatherName" formControlName="fathersName" required ngText>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="ledgerAddress" class="col-xs-12 col-sm-3 control-label">ADDRESS</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="text" class="form-control" id="ledgerAddress" formControlName="address" required>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="ledgerPhone" class="col-xs-12 col-sm-3 control-label">MOBILE</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="text" maxlength="10" class="form-control" id="ledgerPhone" formControlName="mobile" ngNumber>
						    </div>
						</div>
						<div class="col-xs-12 btn-wrapper">
							<input type="submit" class="btn btn-black" value="SAVE">
						</div>
		        	</form>
					<div *ngIf="showMsg">
						<p class="align-center">
							{{responseMessage}}
						</p>
					</div>
				</section>
	    	</div>
	    	<div class="modal-footer footer-line"></div>
    	</div>
	</div>
</div>
