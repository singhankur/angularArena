<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-md" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<h4 class="col-xs-10 modal-title" id="myModalLabel">CREATE USER</h4>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="gotoDashboardAccount()"><span aria-hidden="true">&times;</span></button>
	    	</div>
	    	<div class="modal-body">
	        	<section class="create-form">
		        	<form class="form-horizontal" [formGroup]="createTransactionForm" (ngSubmit)="submitForm($event)" *ngIf="!showMsg">
		        		<div class="form-group">
		        			<label for="userName" class="col-xs-12 col-sm-3 control-label">User Name</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="text" class="form-control" id="userName" formControlName="userName" required>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="password" class="col-xs-12 col-sm-3 control-label">Password</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="password" class="form-control" id="password" formControlName="password" required>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="confirmPassword" class="col-xs-12 col-sm-3 control-label">Confirm Password</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required (change)="checkPassword()">
						    	<p *ngIf="!passwordWrong" id="password-wrong">Password Mismatch</p>
						    </div>
						</div>
						<div class="form-group">
		        			<label for="userMobile" class="col-xs-12 col-sm-3 control-label">MOBILE</label>
						    <div class="col-xs-12 col-sm-9">
						    	<input type="tel" maxlength="10" class="form-control" id="userMobile" formControlName="mobile" ngNumber>
						    </div>
						</div>
						<div class="col-xs-12 btn-wrapper">
							<input type="submit" class="btn btn-black" value="SAVE">
						</div>
		        	</form>
					<div *ngIf="showMsg">
						<p class="align-center">
							{{responseMessage}}
						</p>
					</div>
				</section>
	    	</div>
	    	<div class="modal-footer footer-line"></div>
    	</div>
	</div>
</div>
