<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-md" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<h4 class="col-xs-10 modal-title" id="myModalLabel">GET ADMIN CONSTANT</h4>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="gotoDashboardAccount()"><span aria-hidden="true">&times;</span></button>
	    	</div>
	    	<div class="modal-body">
	        	<section class="get-admin-constant">
		        	<form class="form-horizontal create-transaction" *ngFor="let priceConfig of allAdminArray">
		        		<div class="row"><h4>{{priceConfig.year}}</h4></div>
		        		<div class="row">
		        			<div class="kisan-section col-xs-12 col-sm-6">
								<p><strong>KISAN</strong></p>
								<div class="form-group">
				        			<label for="storagePricePerPacketKisan" class="col-xs-8 control-label">Storage Price Per Packet</label>
								    <div class="col-xs-4">
								    	<span id="storagePricePerPacketKisan"><strong>{{priceConfig.storagePricePerPacketKisan}}</strong></span>
								    </div>
								</div>
								<div class="form-group">
				        			<label for="dropPricePerPacketKisan" class="col-xs-8 control-label">Drop Price Per Packet</label>
								    <div class="col-xs-4">
								    	<span id="dropPricePerPacketKisan"><strong>{{priceConfig.dropPricePerPacketKisan}}</strong></span>
								    </div>
								</div>
							</div>
							<div class="vyapari-section col-xs-12 col-sm-6">
								<p><strong>VYAPARI</strong></p>
								<div class="form-group">
				        			<label for="storagePricePerPacketVypari" class="col-xs-8 control-label">Storage Price Per Packet</label>
								    <div class="col-xs-4">
								    	<span id="storagePricePerPacketVypari"><strong>{{priceConfig.storagePricePerPacketVypari}}</strong></span>
								    </div>
								</div>
								<div class="form-group">
				        			<label for="dropPricePerPacketVypari" class="col-xs-8 control-label">Drop Price Per Packet</label>
								    <div class="col-xs-4">
								    	<span id="dropPricePerPacketVypari"><strong>{{priceConfig.dropPricePerPacketVypari}}</strong></span>
								    </div>
								</div>
								<div class="form-group">
				        			<label for="storagePricePerSmallPacketVypari" class="col-xs-8 control-label">Storage Price Per Small Packet</label>
								    <div class="col-xs-4">
								    	<span id="storagePricePerSmallPacketVypari"><strong>{{priceConfig.storagePricePerSmallPacketVypari}}</strong></span>
								    </div>
								</div>
							</div>
		        		</div>
		        	</form>
				</section>
	    	</div>
	    	<div class="modal-footer footer-line"></div>
    	</div>
	</div>
</div>
