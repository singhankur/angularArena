<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-md" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<h4 class="col-xs-10 modal-title" id="myModalLabel">SET ADMIN CONSTANT</h4>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="gotoDashboardAccount()"><span aria-hidden="true">&times;</span></button>
	    	</div>
	    	<div class="modal-body">
	        	<section class="create-form">
		        	<form class="form-horizontal set-admin-constant" [formGroup]="createTransactionForm" (ngSubmit)="submitForm($event)" *ngIf="!showMsg">
		        		<div class="form-group">
		        			<label for="year" class="col-xs-12 col-sm-offset-3 col-sm-2 control-label">Year</label>
						    <div class="col-xs-12 col-sm-3">
						    	<input type="text" maxlength="4" class="form-control" id="year" formControlName="year" required name="year" ngNumber>
						    </div>
						</div>
						<div class="kisan-section">
							<p><strong>KISAN</strong></p>
							<div class="form-group">
			        			<label for="storagePricePerPacketKisan" class="col-xs-12 col-sm-3 control-label">Storage Price Per Packet</label>
							    <div class="col-xs-12 col-sm-9">
							    	<input type="number" class="form-control" id="storagePricePerPacketKisan" formControlName="storagePricePerPacketKisan" required>
							    </div>
							</div>
							<div class="form-group">
			        			<label for="dropPricePerPacketKisan" class="col-xs-12 col-sm-3 control-label">Drop Price Per Packet</label>
							    <div class="col-xs-12 col-sm-9 padding-top-7">
							    	<input type="number" class="form-control" id="dropPricePerPacketKisan" formControlName="dropPricePerPacketKisan" required>
							    </div>
							</div>
							<div class="form-group">
			        			<label for="storagePricePerSmallPacketKisan" class="col-xs-12 col-sm-3 control-label">Storage Price Per Small Packet</label>
							    <div class="col-xs-12 col-sm-9 padding-top-7">
							    	<input type="number" class="form-control" id="storagePricePerSmallPacketKisan" formControlName="storagePricePerSmallPacketKisan" required>
							    </div>
							</div>
						</div>
						<div class="vyapari-section">
							<p><strong>VYAPARI</strong></p>
							<div class="form-group">
			        			<label for="storagePricePerPacketVypari" class="col-xs-12 col-sm-3 control-label">Storage Price Per Packet</label>
							    <div class="col-xs-12 col-sm-9">
							    	<input type="number" class="form-control" id="storagePricePerPacketVypari" formControlName="storagePricePerPacketVypari" required>
							    </div>
							</div>
							<div class="form-group">
			        			<label for="dropPricePerPacketVypari" class="col-xs-12 col-sm-3 control-label">Drop Price Per Packet</label>
							    <div class="col-xs-12 col-sm-9 padding-top-7">
							    	<input type="number" class="form-control" id="dropPricePerPacketVypari" formControlName="dropPricePerPacketVypari" required>
							    </div>
							</div>
							<div class="form-group">
			        			<label for="storagePricePerSmallPacketVypari" class="col-xs-12 col-sm-3 control-label">Storage Price Per Small Packet</label>
							    <div class="col-xs-12 col-sm-9 padding-top-7">
							    	<input type="number" class="form-control" id="storagePricePerSmallPacketVypari" formControlName="storagePricePerSmallPacketVypari" required>
							    </div>
							</div>
						</div>
						<div class="col-xs-12 btn-wrapper">
							<input type="submit" class="btn btn-black" value="SAVE">
						</div>
		        	</form>
					<div *ngIf="showMsg">
						<p class="align-center">
							{{responseMessage}}
						</p>
					</div>
				</section>
	    	</div>
	    	<div class="modal-footer footer-line"></div>
    	</div>
	</div>
</div>
