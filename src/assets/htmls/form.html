<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>

  <form [formGroup]="createKisanForm" *ngIf="!showMsg" (ngSubmit)="submitForm()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="slipNumber">Serial number:</label>
      <div class="col-sm-10">
        <input class="form-control" id="slipNumber" formControlName="slipNumber" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">name:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="name" formControlName="name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
